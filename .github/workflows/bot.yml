name: Currency Bot

on:
  schedule:
    - cron: "30 6 * * *"   # runs at 12:00 IST (06:30 UTC)
  workflow_dispatch:       # manual trigger

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: python main.py
